<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="punto3.css">
    <script src="punto3.js" type="module" defer></script>
    <title>Punto 3</title>
</head>
<body>
    <a href="../index.html"><-- Volver</a>
    <div id="container">
        <div id="form_container">
            <form id="form_figura" class="form_form">
                <h3>Figura</h3>
                <input type="text" name="color" id="color" class="form-control" placeholder="Color" required>
                <input type="number" name="area" id="area" class="form-control" placeholder="Area" required>
                <input type="submit" class="btn btn-danger" id="submit" value="Guardar">
            </form>
            <form id="form_circulo" class="form_form">
                <h3>Circulo</h3>
                <input type="text" name="color" id="color" class="form-control" placeholder="Color" required>
                <input type="number" name="radio" id="radio" class="form-control" placeholder="Radio" required>
                <input type="submit" class="btn btn-danger" id="submit" value="Guardar">
            </form>
            <form id="form_rectangulo" class="form_form">
                <h3>Rectangulo</h3>
                <input type="text" name="color" id="color" class="form-control" placeholder="Color" required>
                <input type="number" name="largo" id="largo" class="form-control" placeholder="Largo" required>
                <input type="number" name="ancho" id="ancho" class="form-control" placeholder="Ancho" required>
                <input type="submit" class="btn btn-danger" id="submit" value="Guardar">
            </form>
        </div>
        <div id="form_container2">
            <div id="form_response">
            </div>
        </div>
    </div>
</body>
</html>
